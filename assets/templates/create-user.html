<!DOCTYPE html>
<html lang="en">
  <head>
  
    <link type="text/css" href="/static/css/create_user.css" rel="Stylesheet"/>

  </head>
  <body>

    <div id="header">
      <div id="headline">
        Reservation System
      </div>
      <div id="nav">
        <a href="../">View All Reservations</a>
        <a href="{% url 'reservation'%}">Create Reservation</a>
        <a href="{% url 'signup'%}">Sign Up</a>
      </div>
    </div>

    <form action="" method="post">
      {% if user_form.errors %}
        <p class="error_message">
          Please correct the error(s) for {{ user_form.errors }}.
        </p>
      {% endif %}
      <table>{{ user_form.as_table }}</table>
      <div id="center">
        <input type="submit" value="Submit"/>
      </div>
    </form>
  </body>
</html>
